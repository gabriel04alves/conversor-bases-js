<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icons8-calculadora-100.png">
    <link rel="stylesheet" href="assets/default.css">
    <script src="/src/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>NumConvert</title>

</head>
<body style="background-color: #F4F4F4;">
    
    <!-- Conteúdo -->
    <div class="d-flex justify-content-center flex-column mt-5" data-aos="fade-up">
        <h1 class="text title1" data-aos="fade-down-right" data-aos-duration="1000" data-aos-delay="900">Bem vindo ao <a class="title1" href="/src/home.html">NumConvert</a> </h1>
        <h2 class="text subtitle1" data-aos="fade-up-left" data-aos-duration="1000" data-aos-delay="900" style="font-size: large;">Conversor de números de uma base numérica para outra</h2>
    </div>

    <form class="d-flex justify-content-center mt-4">
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="1500" data-aos-delay="800" class="card1 card-border p-2 d-flex justify-content-center align-items-center">
            <div class="card1 cardMain">
                <h1 class="title2 text-center mt-3" data-aos="zoom-in" data-aos-duration="950" data-aos-delay="1000">Vamos lá!</h1>
                <div class="">
                    <p class="text2" data-aos="fade-right" data-aos-duration="950" data-aos-delay="1000">Entrada: </p>
                    <select data-aos="fade-right" data-aos-duration="950" data-aos-delay="1000" id="base-entrada" class="form-top col-sm-10 col-md-8 col-lg-6 form-select" aria-label="Default select example">
                        <option>Selecione a base de entrada</option>
                        <option value="2">Binário</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                      </select>
                    <p class="text2 mt-3" data-aos="fade-right" data-aos-duration="950" data-aos-delay="1000">Saída: </p>
                    <select id="base-saida" class="form-top form-select" aria-label="Default select example" data-aos="fade-right" data-aos-duration="950" data-aos-delay="1000">
                        <option>Selecione a base de saída</option>
                        <option value="2">Binário</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                      </select>
                    <p id="valorEntrada" class="text2 mt-3" data-aos="fade-right" data-aos-duration="950" data-aos-delay="1000">Valor de entrada:</p>
                    <input id="valor" class="form-top form-control" type="text" placeholder="Digite o valor de entrada" aria-label="default input example" data-aos="fade-right" data-aos-duration="950" data-aos-delay="1000">
                    <div class="btn-center">
                        <button onclick="converter()" class="btnConvert mt-4"> Converter </button>
                    </div>  
                    <div class="card-center mt-2 flex-column">
                        <p class="text2 text-center" data-aos="zoom-in-up" data-aos-duration="950" data-aos-delay="1100">Resultado:</p>
                        <div class="cardResultado form-top" data-aos="zoom-in-up" data-aos-duration="950" data-aos-delay="1100">
                            <span id="resultado" class="text3 text-middle mt-1"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>



    <!-- Footer -->
    <footer class="footer d-flex align-items-center justify-content-end p-4" >
        <div class="d-flex flex-row">
            <p class="textFooter" ><i class="textFooter icon fa-brands fa-linkedin fa-lg" style="color: #ffffff;"></i><a class="textFooter" href="https://linkedin.com/in/gabriel04alves">/gabriel04alves</a> </p>
            <p class="textFooter ms-3" ><i class="textFooter icon fa-brands fa-github fa-lg" style="color: #FFF;"></i><a class="textFooter" href="https://github.com/gabriel04alves">/gabriel04alves</a></p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>

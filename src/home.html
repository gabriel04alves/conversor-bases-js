<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/640px-Instituto_Federal_Marca_2015.svg.png">
    <link rel="stylesheet" href="assets/default.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Conversor.base</title>

</head>
<body style="background-color: #F4F4F4;">
    <!-- Conteúdo -->
    <div class="d-flex justify-content-center flex-column mt-5">
        <h1 class="text title1">Bem vindo ao <a class="title1" href="/src/home.html">Conversor.base</a> </h1>
        <h2 class="text subtitle1" style="font-size: large;">Conversor de números de uma base numérica para outra</h2>
    </div>
    <form class="d-flex justify-content-center mt-4">
        <div class="card1 card-border p-2 d-flex justify-content-center align-items-center" style="height: 32vw; width: 26vw;">
            <div class="card1 cardMain" style="height: 31.2vw; width: 26vw; background-color: #114b5f;">
                <h1 class="title2 text-center mt-3">Vamos lá!</h1>
                <div class="">
                    <p class="text2">Entrada: </p>
                    <select id="base-entrada" class="form-top form-select" aria-label="Default select example">
                        <option>Selecione a base de entrada</option>
                        <option value="2">Binário</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                      </select>
                    <p class="text2 mt-3">Saída: </p>
                    <select id="base-saida" class="form-top form-select" aria-label="Default select example">
                        <option>Selecione a base de saída</option>
                        <option value="2">Binário</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                      </select>
                    <p id="valorEntrada" class="text2 mt-3">Valor de entrada</p>
                    <input id="valor" class="form-top form-control" type="number" placeholder="Digite o valor de entrada" aria-label="default input example">
                    <div class="btn-center">
                        <button onclick="converter()" class="btnConvert mt-4 "> Converter </button>
                    </div>  
                    <div class="card-center mt-4 flex-column">
                        <p class="text2 text-center">Resultado:</p>
                        <div class="cardResultado form-top">
                            <span id="resultado" class="text-middle mt-2"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>



    <!-- Footer -->
    <footer class="footer d-flex align-items-center justify-content-end p-4" style="color: #F4F4F4; position: fixed; bottom: 0; height: 4.5vw; width: 100%; background-color: #114b5f;">
        <div class="d-flex flex-row ">
            <p class="textFooter" ><i class=" textFooter fa-brands fa-linkedin fa-lg" style="color: #ffffff;"></i><a class="textFooter" href="https://linkedin.com/in/gabriel04alves">/gabriel04alves</a> </p>
            <p class="textFooter" ><i class=" textFooter fa-brands fa-github fa-lg" style="color: #FFF;"></i><a class="textFooter" href="https://github.com/gabriel04alves">/gabriel04alves</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
